<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Group Members: [Replace with names and student IDs]">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout â€” ElectroHub</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header small">
    <div class="brand">
      <img src="images/logo.png" alt="ElectroHub logo" class="logo"/>
      <h1>ElectroHub</h1>
    </div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="product.html">Products</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main class="container narrow">
    <h2>Checkout</h2>

    <form id="checkoutForm" class="form card" novalidate>
      <label>Full name
        <input name="name" type="text" required />
      </label>

      <label>Billing address
        <input name="address" type="text" required />
      </label>

      <label>City
        <input name="city" type="text" required />
      </label>

      <label>Postal code
        <input name="postal" type="text" required pattern="\d{4,10}" />
      </label>

      <label>Email
        <input name="email" type="email" required />
      </label>

      <div class="form-actions">
        <button type="submit" class="btn">Place Order</button>
      </div>

      <div id="checkoutFeedback" class="feedback" aria-live="polite"></div>
    </form>
  </main>

  <script src="js/cart.js"></script>
  <script src="js/main.js"></script>
  <script>
    const checkoutForm = document.getElementById('checkoutForm');
    const feedback = document.getElementById('checkoutFeedback');
    checkoutForm.addEventListener('submit', (e) => {
      e.preventDefault();
      // Simulate order placement
      feedback.textContent = 'Thank you! Your order has been placed (placeholder).';
      feedback.classList.add('success');
      localStorage.removeItem('cart');
    });
  </script>
</body>
</html>
