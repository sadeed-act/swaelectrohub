<body>
  <header class="site-header small admin">
    <div class="brand">
      <img src="images/logo.png" alt="ElectroHub logo" class="logo"/>
      <h1>SWA CIHE ElectroHub Admin</h1>
    </div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="admin.html" class="active">Admin</a>
      <a href="product.html">Products</a>
    </nav>
  </header>

  <main class="container">
    <h2>Admin Dashboard (Placeholder)</h2>
    <p>This admin page is a placeholder to show Product CRUD UI. Functionality is simulated on the front-end only.</p>

    <section class="card">
      <h3>Add / Edit Product</h3>
      <form id="adminForm" class="form">
        <input id="pid" type="hidden" />
        <label>Product name
          <input id="pname" required />
        </label>
        <label>Category
          <input id="pcat" required />
        </label>
        <label>Price (AUD)
          <input id="pprice" type="number" step="0.01" required />
        </label>
        <label>Image (URL)
          <input id="pimg" placeholder="images/product1.jpg" />
        </label>
        <div class="form-actions">
          <button id="saveProduct" class="btn">Save</button>
          <button id="resetProduct" type="button" class="btn outline">Reset</button>
        </div>
      </form>
    </section>

    <section>
      <h3>Existing Products</h3>
      <div id="adminProductList" class="grid"></div>
    </section>
  </main>

  <script>
    // Simple frontend login prompt for admin page
    document.addEventListener('DOMContentLoaded', () => {
      const ADMIN_USERNAME = 'admin';
      const ADMIN_PASSWORD = '123';  // Change this to something else

      // Check if already logged in (sessionStorage)
      if (sessionStorage.getItem('adminLoggedIn') === 'true') {
        return; // allow access
      }

      let tries = 3;
      while (tries > 0) {
        const username = prompt('Enter admin username:');
        const password = prompt('Enter admin password:');

        if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
          alert('Login successful. Welcome, admin!');
          sessionStorage.setItem('adminLoggedIn', 'true');
          break;
        } else {
          tries--;
          alert(`Incorrect credentials. ${tries} attempt(s) remaining.`);
        }
      }

      if (tries === 0) {
        alert('Too many failed attempts. Redirecting to home page.');
        window.location.href = 'index.html';
      }
    });
  </script>

  <script src="js/products.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
